<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Tab Display -->
<link rel="icon" type="image/png" href="../images/icon.png">
<title>Quiz</title>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/dfcb8f4a1a.js" crossorigin="anonymous"></script>

<!-- Bootstrap 5.3.0 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/quizstyle.css">
  <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/about-us.css">
    <link rel="stylesheet" href="../css/footer.css">
  
  <title>Quiz App</title>
</head>
<body>
  <header id="custom-navbar2">
    <nassipy-navbar></nassipy-navbar>
</header>
<div class="parent">
  <h4> Please answer the following quizzes. If you answer 8 out of 10 quizzes correctly, you will be able to use the playground.</h4>
  <div class="sub">
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>

      </ul>
    </div>

    <button id="submit">Submit</button>

  </div>
</div>
</div>
<nassipy-footer></nassipy-footer>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/playground.js"></script>
    <script src="../components/footer.js"></script>
    
    <!-- Owl Carousel JS-->
    <script src="./owl-carousel/owl.carousel.min.js"></script>

    <!-- Loader Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="../js/quiz.js"></script>
  <!-- JavaScript -->
 
</body>
</html>
