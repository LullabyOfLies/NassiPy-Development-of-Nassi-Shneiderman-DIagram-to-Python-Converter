    <div class="nsdmaker">
       <!-- <button id="openbtn" onclick="openNav()">â˜° Open Sidebar</button> -->
      <div class="menu">
             <button onclick="upload();">Open</button>
             <button onclick="save();">Save</button>
             <!-- <button onclick="printContent();">Print</b></button> -->
             <button onclick="removeElement();">Delete</button>
             <!-- <button onclick="centerCanvas();">Center canvas <b>[^A]</b></button> -->
             <button onclick="undo();">Undo</button>
             <button onclick="redo();">Redo</button>
             <button id="png" onclick="getImage();">Export PNG</button>
             <button onclick="clearCanvas();">Clear</button>
             <button onclick="processInput()">Convert</button>
             <!-- <a href="" target="_blank"><img src="res/img/github-mark-white.png"></a> -->
      </div>
    </div>
    <div class="row">
       <div class="column">
              <div id="sidebar">
                     <div class="dblock process"  draggable="true" ondragstart="drag(event)">
                       <!-- <div class="droparea drop-before-begin" ondrop="drop(event)" ondragover="allowDrop(event)"
                         ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                       </div> -->
                       <textarea rows="1" placeholder="Process" ondrop="return false;" oninput="textareaResize(event);"
                         ondragstart="return false;" onfocusin="disableDraggableParent(event);"
                         onfocusout="enableDraggableParent(event);"></textarea>
                     </div>
                 
                     <!-- <h2>Decision</h2> -->
                 
                     <div class="dblock decision decision-two" id="ifelstatement" draggable="true" ondragstart="drag(event)">
                       <div class="droparea drop-before-begin" ondrop="drop(event)" ondragover="allowDrop(event)"
                         ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                       </div>
                       <textarea rows="1" placeholder="ifCondition" ondrop="return false;" oninput="textareaResize(event);"
                         ondragstart="return false;" onfocusin="disableDraggableParent(event);"
                         onfocusout="enableDraggableParent(event);"></textarea>
                       <div class="triangles">
                         <svg>
                           <line x1="-5%" y1="0" x2="105%" y2="100%" style="stroke:rgb(127,127,127);stroke-width:3" />
                         </svg>
                         <svg>
                           <line x1="-5%" y1="100%" x2="105%" y2="0" style="stroke:rgb(127,127,127);stroke-width:3" />
                         </svg>
                       </div>
                       <div class="decision-branches">
                         <div class="decision-branch">
                           <textarea class="decision-two-ta" rows="1" placeholder="True" ondrop="return false;"
                             oninput="textareaResize(event);" ondragstart="return false;" onfocusin="disableDraggableParent(event);"
                             onfocusout="enableDraggableParent(event);"></textarea>
                 
                           <div class="droparea drop-before-end decision-two-da" ondrop="drop(event)" ondragover="allowDrop(event)"
                             ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                           </div>
                         </div>
                         <div class="decision-branch">
                          <textarea class="decision-two-ta" rows="1" placeholder="False" ondrop="return false;"
                             oninput="textareaResize(event);" ondragstart="return false;" onfocusin="disableDraggableParent(event);"
                             onfocusout="enableDraggableParent(event);"></textarea>

                           <div class="droparea drop-before-end decision-two-da" ondrop="drop(event)" ondragover="allowDrop(event)"
                             ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                           </div>
                         </div>
                       </div>
                     </div>
                 
                 
                     <!-- <h2>Iteration</h2> -->
                 
                     <div class="dblock iteration" id="iterate" draggable="true" ondragstart="drag(event)">
                       <div class="droparea drop-before-begin" ondrop="drop(event)" ondragover="allowDrop(event)"
                         ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                       </div>
                       <textarea class="left-ta rewh-ta" rows="1" placeholder="forCondition" ondrop="return false;"
                         oninput="textareaResize(event);" ondragstart="return false;" onfocusin="disableDraggableParent(event);"
                         onfocusout="enableDraggableParent(event);"></textarea>
                       <div class="droparea drop-before-end drop-iteration" id="forloop" ondrop="drop(event)" ondragover="allowDrop(event)"
                         ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                       </div>
                     </div>
                 
                    
                 
                     
                   </div>
          </div>
       
       <div class="column1">
        <p class="zoom">Alt + scroll Up and down for zoom-in or out</p>
              <div id="canvas">
                     <div id="rblock" class="dblock program">
                       <textarea rows="1" placeholder="Program" ondrop="return false;" oninput="textareaResize(event);"></textarea>
                       <div class="droparea drop-before-end" ondrop="drop(event)" ondragover="allowDrop(event)"
                         ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                       </div>
                     </div>
                 
              </div>
       </div>

       <div class="column2">
            <textarea class="codetbconvert" rows="30"></textarea>
            <!-- <textarea class="callIt" rows="1"></textarea> -->
       </div>

       <div class="column3">
        <p class="codeoutput" rows="30">
          <iframe src="https://trinket.io/embed/python/3d8d7ce66b" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
        </p>
        
   </div>

         $(".loader-wrapper").css("z-index", 0);
    });
    </script>
